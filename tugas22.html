<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>
<body>
    <h2>Napak Tilas</h2>
    <form>
        <fieldset align="justify">
            <legend>Form</legend>
            
            <table>
                <tr><td>Nama          <td>: <input type="text" placeholder="Nama Lengkap"></td></td></tr>
                <tr><td>Username      <td>: <input type="text" placeholder="Username"></td></td></tr>
                <tr><td>Email         <td>: <input type="email" placeholder="Your Email"></td></td></tr>
                <tr><td>password      <td>: <input type="password" placeholder="password"></td></td></tr>
                <tr><td>Alamat Web    <td>: <input type="url" placeholder="Masukan URL Web"></td></td></tr>
                <tr><td>Tanggal Lahir <td>: <input type="date"></td></td></tr>
                <tr><td>Umur          <td>: <input type="number"></td></td></tr>
                <tr><td>Jenis&nbsp;Kelamin <td>:<input type="radio" value="Laki-Laki">Laki-Laki<input type="radio" value="Perempuan">Perempuan</td></td></tr>
                <tr><td>Agama 
                   <td>: 
                    <select name="agama">
                        <option>islam</option>
                        <option>kristen</option>
                        <option>hindu</option>
                    </select>
                   </td>
                </td></tr>
                <tr><td>Biografi <td>: <textarea name="" id="" cols="15" rows="2"></textarea></td></td></tr>
                <tr><td>Foto     <td>  <input type="image" src="image/logo1.jpg" height="20%" width="20%"></td></td></tr>
                <tr><td>Audio    <td>: <audio src="audio/sample.mp3" controls></td></audio></td></tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
