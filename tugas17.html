<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulir Pendaftaran</h2>
    <form>
        <p>Cari Data : <input type="search" placeholder="search"></p>
        <p>Nama Lengkap : <input type="text" placeholder="masukan nama anda"></p>
        <p>Alamat Website : <input type="url" placeholder="masukan website anda"></p>
        <p>Umur : <input type="number" placeholder="masukan umur anda" min="10" max="35"></p>
        <p>No Hp : <input type="tel" placeholder="no hp anda" ></p>
        <p>Seberapa Mengerti Anda Tentang Materi Ini ? <input type="range"></p>
        <input type="submit">
    </form>
</body>
</html>
